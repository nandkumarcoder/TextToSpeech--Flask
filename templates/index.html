<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text To Speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #343a40 !important;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffc107 !important;
        }
        .form-container {
            margin-top: 50px;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #ffc107;
            color: #ffffff;
        }
        .btn-custom:hover {
            background-color: #e0a800;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Text To Speech</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="form-container">
            <h2 class="text-center mb-4">Convert Text to Speech</h2>
            <!-- Display error message if any -->
            {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <!-- Form for text-to-speech conversion -->
            <form action="/" method="post">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter Text</label>
                    <textarea class="form-control" id="text" name="text" rows="4" placeholder="Type your text here..."></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Convert</button>
                </div>
            </form>
            <!-- Display audio player and download button if audio file is generated -->
            {% if audio_file %}
            <div class="mt-4 text-center">
                <h4>Generated Audio:</h4>
                <audio controls>
                    <source src="{{ url_for('static', filename=audio_file) }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <div class="mt-3">
                    <a href="{{ url_for('static', filename=audio_file) }}" class="btn btn-success" download>Download</a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldnv0O8r+Uu7Kkz5e5z5e5z5e5z5e5z5e5z5e5z5e5z5" crossorigin="anonymous"></script>
</body>
</html>
